    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Randomizer</title>

        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <div class="password-container">
                
                <div class="title">
                    <h1>Generate a </br><span>random password</span></h1>

                </div>
                
                <div class="generate-pwd">
                    <button onclick="randomGenerator()">Generate passwords</button>
                </div>
                
                <div style="margin-bottom: 36px; width: 100%; height: 1px; background-color: #2F3E53;"></div>
                
                <div class="two-passwords">
                    <button id="first-password" onclick="copyToClipboard1()"></button>
                    <button id="second-password" onclick="copyToClipboard2()"></button>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
